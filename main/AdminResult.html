    <script>


        $(document).ready(function () {
            //getResult();
            //getAttemptedTestCount();
            getAllStudents();
            //getAllSubjects();
            //getAllTests();
        });

        function getAllStudents(){

            $.ajax({
                url: '../DataAccess/getAllStudents.php',
                type: 'POST',
               // data: { studentId: studentId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    //alert(item);
                    Obj = JSON.parse(item);
                    var html='';
                    html+='<option value="" disabled="disabled" selected>Select Student</option>';
                    $.each(Obj, function (i, d) {
                        html+='<option value="'+d.id+'">'+d.fullName+'</option>'
                    });
                    $('#students').html(html);
                }
            });
        }
        
        
        function getAllSubjects(){
            var e=document.getElementById("students");
            var studentId = e.options[e.selectedIndex].value;
            localStorage.setItem("studId",studentId);
            
            
            var html='<option selected disabled>Loading....</option>';
            $('#subjects').html(html);
            $('#tests').html(html);
            $('#result').html('');
            $('#marksObtained').html('');
            $('#totalMarks').html('');
            
            $.ajax({
                    url: '../DataAccess/getAttemptedSubjects.php',
                    type: 'POST',
                    data: { studentId: studentId },
                    dataType: 'json',
                    success: function (data, status) {
                    if(data!=""){
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                    var html='';
                    html+='<option value="" disabled="disabled" selected>Select Subject</option>';
                    $('#tests').html("");

                    $.each(Obj, function (i, d) {
                        html+='<option value="'+d.id+'">'+d.sub_name+'</option>'
                     });
                    $('#subjects').html(html);
                }
                else{
                    var html='<option value="" disabled selected>No test Attempted</option>';
                    $('#subjects').html(html);
                    $('#tests').html(html);

                }
            }
            });
}

        
        function getAllTests(){
           
            var e=document.getElementById("subjects");
            var subjectId = e.options[e.selectedIndex].value;
            var studentId=localStorage.studId;
            var html='<option selected disabled>Loading....</option>';
            $('#tests').html(html);
            $('#result').html('');
            $('#marksObtained').html('');
            $('#totalMarks').html('');

            $.ajax({
                      url: '../DataAccess/getSubjectWiseTests.php',
                      type: 'POST',
                      data:{subjectId:subjectId,studentId:studentId},
                      dataType: 'json',
                      success: function (data, status) {
                      var item = JSON.stringify(data);
                      Obj = JSON.parse(item);
                      var html='';
                    html+='<option value="" disabled="disabled" selected>Select Test</option>';
                      $.each(Obj, function (i, d) {
                            html+='<option value="'+d.id+'">'+d.test_name+'</option>'
                     });
                      $('#tests').html(html);
                }
            });
}

        function getAttemptedTestCount() {

            var studentId = localStorage.userid;
            //alert(studentId)
            $.ajax({
                url: '../DataAccess/getattemptedtests.php',
                type: 'POST',
                data: { studentId: studentId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    //alert(item);
                    obj = JSON.parse(item);

                    var attemptedTests = obj[0].attempted;
                    var unattempted = obj[1].unattempted;

                    $('#attemptedTests').html(attemptedTests);
                    $('#unAttemptedTests').html(unattempted);
                }
            });
        }
        function getResult() {
            var studentId = localStorage.studId;
            var e=document.getElementById("tests");
            var testId = e.options[e.selectedIndex].value;
      

            $.ajax({
                url: '../DataAccess/getMarks.php',
                type: 'POST',
                data: { studentId: studentId, testId: testId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                    //var html = '';
                    //$.each(Obj, function (i, d) {
                        
                    

                    //});
                    console.log(Obj)
                    $('#marksObtained').html(Obj[0].student_marks);
                    $('#totalMarks').html('/' +Obj[0].test_marks);
                
                
                }
            });
            $.ajax({
                url: '../DataAccess/getResult.php',
                type: 'POST',
                data: { studentId: studentId, testId: testId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                    var html = '';
                    console.log('result')

                    console.log(Obj)

                    $.each(Obj, function (i, d) {
                    
                        if(d.answer=="null")
                        {
                            d.answer="Not attempted";
                        }
                        html += '<div class="col-md-4">';
                        html += d.question_no;
                        html += '</div> ';
                        html += '<div class="col-md-4">';
                        html += d.answer;
                        html += '</div> ';
                        html += '<div class="col-md-4">';
                        html += d.correct_answer;
                        html += '</div> <hr>';
                    
                    });
                    $('#result').html(html);
                    
                }
            });
        }


        function logout() {
            //alert(localStorage.adminLogin)
            localStorage.removeItem("adminLogin");

            window.location.replace("AdminLogin.html");
        }
       

    </script>
