        $(document).ready(function () {
            checkUserLoggedIn();getResult();

        function startTime(){       
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  var date=today.getDate();
  //var month=today.getMonth();
  
var month = new Array();
month[0] = "January";
month[1] = "February";
month[2] = "March";
month[3] = "April";
month[4] = "May";
month[5] = "June";
month[6] = "July";
month[7] = "August";
month[8] = "September";
month[9] = "October";
month[10] = "November";
month[11] = "December";
var n = month[today.getMonth()];
  var year=today.getFullYear();
  document.getElementById('currentTime').innerHTML =
  date+" "+n+" "+year+" "+h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
     }
        function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

        function getAttemptedTestCount() {

            var studentId = localStorage.userid;
            //alert(studentId)
            $.ajax({
                url: '../DataAccess/getattemptedtests.php',
                type: 'POST',
                data: { studentId: studentId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    //alert(item);
                    obj = JSON.parse(item);

                    var attemptedTests = obj[0].attempted;
                    var unattempted = obj[1].unattempted;

                    $('#attemptedTests').html(attemptedTests);
                    $('#unAttemptedTests').html(unattempted);
                }
            });
        }
        function getResult() {
            checkUserLoggedIn();
            var studentId = localStorage.userid;
            var testId = localStorage.testId;
            //var testId = 1;
            console.log(testId)

            $.ajax({
                url: '../DataAccess/getMarks.php',
                type: 'POST',
                data: { studentId: studentId, testId: testId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                    //var html = '';
                    //$.each(Obj, function (i, d) {
                        
                       

                    //});
                    console.log(Obj)
                    $('#marksObtained').html(Obj[0].student_marks);
                    $('#totalMarks').html('/' +Obj[0].test_marks);
                   
                   
                }
            });
            $.ajax({
                url: '../DataAccess/getResult.php',
                type: 'POST',
                data: { studentId: studentId, testId: testId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                    var html = '';
                    console.log('result')

                    console.log(Obj)

                    $.each(Obj, function (i, d) {
                        if(d.answer=="null")
                        {
                            d.answer="Not Attempted";
                        }
                        
                        html += '<div class="col-md-4">';
                        html += d.question_no;
                        html += '</div> ';
                        html += '<div class="col-md-4">';
                        html += d.answer;
                        html += '</div> ';
                        html += '<div class="col-md-4">';
                        html += d.correct_answer;
                        html += '</div> <hr>';
                        
                       
                    });
                    $('#result').html(html);
                    //$('#marksObtained').html(html);
                  //  $('#totalMarks').html(html);
                    $("#testName").html(localStorage.subjectName + '  - <span style="font-size:15px">  ' + localStorage.testName + '</span>');
                    
                }
            });
        }


        function checkUserLoggedIn() {
            var fName = localStorage.fullName;
            var emailId = localStorage.emailId;
            var id = localStorage.id;
            //var fName = getCookie("fullName");
            //var eId = getCookie("emailId");
            //var pswd = getCookie("password");
            //alert(fName);
            if (fName != null || emailId != null || id != null) {
                $(".username").html(fName);

            }
            else {
                window.location.replace("index.html");

            }
        }
        checkUserLoggedIn();

        function userLogOut() {
                //alert(localStorage.fullName)
                localStorage.removeItem("fullName");
                localStorage.removeItem("userid");
                localStorage.removeItem("emailId");
                //alert(localStorage.fullName)

               window.location.replace("index.html");
            }
            $("#logOut").click(function () {
                userLogOut();
            });
    </script>
