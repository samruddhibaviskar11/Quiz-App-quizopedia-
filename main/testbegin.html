//set minutes 

var mins = localStorage.testTime; 



//calculate the seconds 

var secs = mins * 60; 



//countdown function is evoked when page is loaded 

function countdown() { 

    setTimeout('Decrement()', 60); 

} 



//Decrement function decrement the value. 

function Decrement() { 

    if (document.getElementById) { 

        minutes = document.getElementById("minutes"); 

        seconds = document.getElementById("seconds"); 



        //if less than a minute remaining 

        //Display only seconds value. 

        if (seconds < 59) { 

            seconds.value = secs; 

        } 



        //Display both minutes and seconds 

        //getminutes and getseconds is used to 

        //get minutes and seconds 

        else { 

            minutes.value = getminutes(); 

            seconds.value = getseconds(); 

        } 

        //when less than a minute remaining 

        //colour of the minutes and seconds 

        //changes to red 

        if (mins < 1) { 

            minutes.style.color = "red"; 

            seconds.style.color = "red"; 

        } 

        //if seconds becomes zero, 

        //then page alert time up 

        if (mins < 0) { 

           

            minutes.value = 0; 

            seconds.value = 0; 
            alert("Time Finished! You are not allowed to answer further")
            finishTest(allQuestionsWithAnswers);

        } 

        //if seconds > 0 then seconds is decremented 

        else { 

            secs--; 

            setTimeout('Decrement()', 1000); 

        } 

    } 

} 



function getminutes() { 

    //minutes is seconds divided by 60, rounded down 

    mins = Math.floor(secs / 60); 

    return mins; 

} 



function getseconds() { 

    //take minutes remaining (as seconds) away  

    //from total seconds remaining 

    return secs - Math.round(mins * 60); 

} 


        function getAllQuestions() {
            var studentId = localStorage.userid;
            var testId = localStorage.testId;
            $.ajax({
                url: '../DataAccess/getAllQuestions.php',
                async: true,
                type: 'POST',
                data: { studentId: studentId, testId: testId },
                dataType: 'json',
                success: function (data, status) {
                    var item = JSON.stringify(data);
                    Obj = JSON.parse(item);
                   
                    allQuestions = Obj;
                    allQuestionsWithAnswers = allQuestions;
                    for (var i = 0; i < allQuestions.length; i++) {
                        allQuestionsWithAnswers[i].answer = null;
                        allQuestionsWithAnswers[i].studentId = localStorage.userid;
                    }
                   
                    var html = '';

                    
                    if (allQuestions[0].question_no == 1) {
                        document.getElementById("prevQues").disabled = true;
                    }


                   
                    $('#qNo').html(allQuestions[0].question_no);
                    $('#qText').html(allQuestions[0].question_text);
                    $('#option_a').html(allQuestions[0].option_a);
                    $('#option_b').html(allQuestions[0].option_b);
                    $('#option_c').html(allQuestions[0].option_c);
                    $('#option_d').html(allQuestions[0].option_d);

                    getAttemptedQues();                    
                    getTotalQuestionsCount();
                }
            });
        }
       
        function getTotalQuestionsCount() {
          
            //alert('here')
            var html = '';
            var count = Object.keys(allQuestionsWithAnswers).length;
            console.log(count)
            

            for (var i = 0; i < allQuestionsWithAnswers.length; i++) {
               
                html += ' <li><a href="#" onclick="getQuestionFromList(' + allQuestionsWithAnswers[i].question_no + ')">Question No. ';
                html += allQuestionsWithAnswers[i].question_no;
                html += '</a ></li> ';
                //html += '<li><a href="#">Question 20 </a></li>';
             
            }

            $("#testName").html(localStorage.subjectName + '  - <span style="font-size:15px">  ' + localStorage.testName +'</span>');
            $("#quesNo").html(html);

        
        }
        

       
        $('input[type=radio][name=options]').change(function () {
            var answer = $('input[name=options]:checked').val();

            if (allQuestionsWithAnswers[qNo - 1].question_no == qNo) {
                allQuestionsWithAnswers[qNo - 1].answer = answer;
            }
            getAttemptedQues();
        });


        function getQuestionFromList(qNos) {
            var qNo = qNos - 1;
            

            if (qNo == 0) {
                document.getElementById("prevQues").disabled = true;
                document.getElementById("nextQues").disabled = false;

            }
            
            else if (allQuestions.length == qNos) {
                document.getElementById("prevQues").disabled = false;
                document.getElementById("nextQues").disabled = true;

            }
            else {
                document.getElementById("prevQues").disabled = false;
                document.getElementById("nextQues").disabled = false;

            }

            $('#qNo').html(allQuestions[qNo].question_no);
            $('#qText').html(allQuestions[qNo].question_text);
            $('#option_a').html(allQuestions[qNo].option_a);
            $('#option_b').html(allQuestions[qNo].option_b);
            $('#option_c').html(allQuestions[qNo].option_c);
            $('#option_d').html(allQuestions[qNo].option_d);
            if (allQuestionsWithAnswers[qNo].answer == null) {
                var ele = document.getElementsByName("options");
                for (var i = 0; i < ele.length; i++)
                    ele[i].checked = false;
            }
            else if (allQuestionsWithAnswers[qNo].answer != null) {
                $('#radio_' + allQuestionsWithAnswers[qNo].answer).prop('checked', true);
            }

            getAttemptedQues();

            
        }

        function getAttemptedQues() {

            var attemptedQues = 0;
            var unAttemptedQues = 0;
            for (var i = 0; i < allQuestionsWithAnswers.length; i++) {

            }
            $("#attemptedQues").html(attemptedQues);
            $("#unAttemptedQues").html(unAttemptedQues);


        }
