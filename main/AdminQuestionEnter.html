     <script>
         $(document).ready(function () {
          
         checkUserLoggedIn();
     });

         function setQuestion() {
           
             var questionText = document.getElementById("questionText").value;
             var option1 = document.getElementById("option1").value;
             var option2 = document.getElementById("option2").value;
             var option3 = document.getElementById("option3").value;
             var option4 = document.getElementById("option4").value;

             var e = document.getElementById("correctAnswer");
             var correctAnswer = e.options[e.selectedIndex].value;

             if (questionText == null || questionText == "" ||
                 option1 == null || option1 == "" ||
                 option2 == null || option2 == "" ||
                 option3 == null || option3 == "" ||
                 option4 == null || option4 == "" ||
                 correctAnswer == null || correctAnswer == "")
             {
                 alert("please fill all the details!!!")
              }
             else {
                 var questionNo = 1;
                 $.ajax({
                     url: '../DataAccess/getAllQuestions.php',
                     async: false,
                     type: 'POST',
                     data: { testId: localStorage.testId },
                     dataType: 'json',
                     success: function (data, status) {
                         var item = JSON.stringify(data);
                         Obj = JSON.parse(item);
                         $.each(Obj, function (i, d) {
                             questionNo++;
                                
                         });

                     }
                 });

                 
                 $.ajax({
                     url: '../DataAccess/setQuestion.php',
                     async: false,
                     type: 'POST',
                     data: { testId: localStorage.testId, questionNo: questionNo,  questionText: questionText, option1: option1, option2: option2, option3: option3, option4: option4, correctAnswer: correctAnswer },
                     dataType: 'text',
                     success: function (data, status) {
                         swal("Question Added Successfully", "", "success");
                        window.location.href = "AllQuestions.html";


                     }
                 });
             }
         }
         function checkUserLoggedIn() {

             if (localStorage.adminLogin == undefined) {
                 window.location.href = "AdminLogin.html";

             }
             else {
             }
         }

         function logout() {
             //alert(localStorage.adminLogin)
             localStorage.removeItem("adminLogin");

             window.location.replace("AdminLogin.html");
         }
        
            $("#logOut").click(function () {
                logOut();
            });
